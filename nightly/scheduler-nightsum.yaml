title: nightsum
description: Night summary for scheduler analysis
authors:
  - name: Eric H. Neilsen, Jr.
    slack: neilsen
parameters:
  day_obs:
    type: string
    description: Date of observation (YYYY-MM-DD)
    default: "2025-04-23"
  visit_origin:
    type: string
    description: The instrument (if querying from consdb) or simulation version to use
    default: "lsstcam"

