title: FBS_Targets
description: Comparison of FBS Targets/Observations to Visits
authors:
  - name: Lynne Jones
    slack: Lynne
parameters:
  day_obs:
    type: string
    description: "Date of observation (YYYYMMDD)"
    format: dayobs
    dynamic_default: "yesterday"
  telescope:
    type: string
    description: "AuxTel or Simonyi"
    default: "Simonyi"
  timezone:
    type: string
    description: "Timezone for plot"
    default: "Chile/Continental"
schedule:
  - freq: "daily"
    hour: 13