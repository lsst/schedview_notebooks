title: FBS_Targets
description: Comparison of FBS Targets/Observations to Visits
authors:
  - name: Lynne Jones
    slack: Lynne
parameters:
  day_obs:
    type: string
    description: "Date of observation (YYYY-MM-DD)"
    default: "Today"
  telescope:
    type: string
    description: "AuxTel or SimonyiTel"
    default: "SimonyiTel"
  instrument:
    type: string
    description: "Instrument (latiss, lsstcomcam)"
    default: "lsstcomcam"
  salindex:
    type: integer
    description: "Sal index to check for EFD Targets and Observations (1/2/3)"
    default: 1
  timezone:
    type: string
    description: "Timezone for plot"
    default: "Chile/Continental"
