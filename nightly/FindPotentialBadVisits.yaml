title: Potential Bad Visits
description: Look for potential bad visits (EFD + RA zeropoints) in BLOCK-365
authors:
  - name: Lynne Jones
    slack: Lynne
parameters:
  day_obs:
    type: string
    description: "Date of observation (YYYYMMDD)"
    format: dayobs
    dynamic_default: "yesterday"
  show_joined:
    type: boolean
    description: "Show dataframe of joined target/observation/nextvisit/visits"
    default: false
schedule:
  - freq: "daily"
    hour: 13