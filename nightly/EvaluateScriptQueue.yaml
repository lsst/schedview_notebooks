title: Scriptqueue
description: See what is going on with the scriptqueue
authors:
  - name: Lynne Jones
    slack: Lynne
parameters:
  day_obs_min:
    type: string
    description: "Starting dayobs (YYYY-MM-DD)"
    default: "Yesterday"
  day_obs_max:
    type: string
    description: "Ending dayobs (YYYY-MM-DD) (if max == min, then messages cover one night)"
    default: "Yesterday" 
  time_order: 
    type: string
    description: "Order to display messages ('newest first' or 'oldest first')"
    default: 'newest first'
    options:
        - 'newest first'
        - 'oldest first'
  show_salIndex:
    type: string
    description: "List of salIndexes to show in the notebook.<br> 1/2/3=Maintel/Auxtel/OCS queues. 0=logs, -1=exposures, 4=errors. Default 'all'."
    default: 'all'
    
