title: Scriptqueue
description: A short investigation of the scriptqueue 
authors:
  - name: Lynne Jones
    slack: Lynne
parameters:
  day_obs_min:
    type: string
    description: "Starting dayobs (YYYY-MM-DD)"
    default: "2024-11-19"
  day_obs_max:
    type: string
    description: "Ending dayobs (YYYY-MM-DD) (if max == min, then messages cover one night)"
    default: "2024-11-19" 
  time_order: 
    type: radio
    description: "Order to display messages"
    default: 'newest first'
    options:
        - 'newest first'
        - 'oldest first'
