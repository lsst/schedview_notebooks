title: OR4_nightsum
description: Night report inspired by the DES nightsum tool
authors:
  - name: Eric H. Neilsen, Jr.
    slack: neilsen
parameters:
  day_obs:
    type: string
    description: Date of observation (YYYY-MM-DD)
    default: "2025-11-21"
  instrument:
    type: string
    description: "The instrument (latiss, lsstcomcam, or lsstcomcamsim)"
    default: lsstcomcamsim

