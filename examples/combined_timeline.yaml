title: event_timeline
description: Example use of a schedview combined event and visit timeline
authors:
  - name: Eric H. Neilsen, Jr.
    slack: neilsen
parameters:
  day_obs:
    type: string
    description: Date of observation (YYYY-MM-DD)
    default: "2024-11-15"
  telescope:
    type: string
    description: The telescope to get log messages for
    default: "Simonyi"
  visit_origin:
    type: string
    description: The instrument to get visits for
    default: "lsstcomcam"
