title: visits_over_recent
description: Example plot of visits over most recent visit notebook
authors:
  - name: Eric H. Neilsen, Jr.
    slack: neilsen
parameters:
  night:
    type: string
    description: Date of observation (YYYY-MM-DD)
    default: "2024-11-15"
  visit_origin:
    type: string
    description: The instrument (if querying from consdb) or simulation version to use
    default: "lsstcomcam"

