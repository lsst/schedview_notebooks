title: Run Sim
description: Run an FBS sim for a night or two 
authors:
  - name: Lynne Jones
    slack: Lynne
parameters:
  day_obs:
    type: string
    description: "Date of observation (YYYYMMDD)"
    format: dayobs
    dynamic_default: "today"
  sim_nights:
    type: string
    description: Number of nights to simulate
    default: "1"
schedule_enabled: true
schedule:
  - freq: "daily"
    hour: 15
