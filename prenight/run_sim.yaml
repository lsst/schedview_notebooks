title: Run Sim
description: Run an FBS sim for a night or two 
authors:
  - name: Lynne Jones
    slack: Lynne
parameters:
  day_obs:
    type: string
    description: "Date of observation (YYYYMMDD)"
    format: dayobs
    dynamic_default: "today"
  sim_nights:
    type: string
    description: Number of nights to simulate
    default: "1"
  start_from_snapshot:
    type: boolean
    description: Start from latest snapshot in day_obs instead of config
    default: false
  start_midway_in_night:
    type: boolean
    description: Start from configuration after current acquired visits in day_obs
    default: false
schedule_enabled: true
schedule:
  - freq: "daily"
    hour: 15
