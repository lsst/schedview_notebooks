title: Run Sim
description: Run a single simple prenight simulation.
authors:
  - name: Lynne Jones
    slack: Lynne
parameters:
  day_obs:
    type: string
    description: "Date to simulate (YYYYMMDD)"
    format: dayobs
    dynamic_default: "today"
  sim_nights:
    type: number
    description: "Number of nights to simulate"
    default: 1
schedule_enabled: true
schedule:
  - freq: "daily"
    hour: 15
