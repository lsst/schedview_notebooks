title: multiprenight
description: Pre-night briefing comparing multiple simulations
authors:
  - name: Eric H. Neilsen, Jr.
    slack: neilsen
parameters:
  day_obs:
    type: string
    description: The date simulated (YYYY-MM-DD)
    default: "2025-05-05"
  sim_date:
    type: string
    description: Date on which simulations were run (YYYY-MM-DD)
    default: "2025-05-05"
  telescope:
    type: string
    description: The telescope (simonyi or auxtel).
    default: "simonyi"
