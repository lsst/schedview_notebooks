title: prenight
description: Pre-night briefing
authors:
  - name: Eric H. Neilsen, Jr.
    slack: neilsen
parameters:
  day_obs:
    type: string
    description: "Date of observation (dayobs: YYYYMMDD)"
    format: dayobs
    dynamic_default: "today"
  sim_date:
    type: string
    description: Date of the simulation (YYYY-MM-DD)
    format: date
    dynamic_default: "today"
  sim_index:
    type: string
    description: The index of the simulation (within its date)
    default: "1"

schedule:
  - freq: "daily"
    hour: 17
